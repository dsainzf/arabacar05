<html>
    <head>
        <title>Registrate y viaja con ArabaCar:</title>
        <meta charset="UTF-8">
         <link rel="stylesheet" href="css/Registro.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <script src ="js/registro.js" type="text/javascript"></script>
    </head>
    <body>
        <header id="cabecera">
            <div>
            <h1>Registrate y viaja con ArabaCar:</h1>
            </div>
        </header>
        <section>
            <form name="formularioRegistro" id="formularioRegistro" onsubmit="guardarUsuario(); return false; " method="post">
                <p>Nombre:* <input type="text" name="nombre" id="nombre" placeholder="Ingresa tu Nombre y Apellido" required />
                    <br>
                <p>DNI:* <input type="text" name="dni" id="dni" placeholder="Ingresa tu dni con letra" required pattern="[0-9]{8}[A-Za-z]{1}" />  
                    <br>
                <p>Edad:* <input type="number" name="edad" id="edad" placeholder="Ingresa tu edad" required  />
                    <br>
                <p>Email:* <input type="email" name="email" id="email" placeholder="Ingresa tu email" required=""/>
                    <br>
                <p>Contrase単a:* <input type="password" name="contrase単a" id="contrase単a" placeholder="Crea una contrase単a" required />
                    <br>
                <p>Foto:*  <input type="file" name="foto" id="foto" required />
                    <img id="imgPreview" src="" alt="Preview" />
                    <br>
                <p>Marca y Modelo del coche: <input type="text" name="coche" id="coche" placeholder="Ingresa los datos de tu coche" />
                    <br>
                <p><i>*campos obligatorios </i></p>
                <br/>
                 <!-- redirigir al index<form method="get" action="location.href ='index.html'">-->
                 <p></p>
                    <input type="submit" value="Registrarse" id="botonRegistrarse" /> 
                
        </section>
        
    </body>
</html>

    <head>
        <title>Consulta Viajes</title>

    <body>
        <header id="cabecera">

        <main id="main">
        <section>
            <form name="miformulario" id="miformulario" method="get">
                <br/>
                <p>Dinos el origen de tu viaje:
                    <select name="listaValores" id="listaValoresOrig" size="2" multiple="">

                    </select>
                </p>
                <br/>
                <p>Dinos cual es el destino de tu viaje:
                    <select name="listaValores" id="listaValoresDest" size="2" multiple="">
                        <option value="Donostia">Donostia</option>
                        <option value="Vitoria-Gasteiz">Vitoria</option>
                        <option value="Bilbao">Bilbao</option>
                    </select>
                </p>
                <br/>
                <p>Fecha y hora local:<input type="datetime-local" name="tiempolocal" id="tiempolocal" />
            </form>
        </section>
        </main>
    </body>

<html>
    <head>
        <title>Alta Viaje</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/AltaViaje.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src ="js/altaViaje.js" type="text/javascript"></script>
    </head>
    <body>
        <header id="cabecera">
            <div>
                <h1>Crea un viaje</h1>
            </div>
        </header>
        <main id="main">
        <section>
            <form name="miformulario" id="miformulario" onsubmit="guardarViaje(); return false; " method="post">
                <br/>
                <p>Dinos el origen de tu viaje:
                    <select name="listaValores" id="listaValoresOrig" size="2" multiple="" required="required">
                        <option value="Donostia">Donostia</option>
                        <option value="Vitoria-Gasteiz">Vitoria</option>
                        <option value="Bilbao">Bilbao</option>
                    </select>
                </p>
                <br/>
                <p>Dinos cual es el destino de tu viaje:
                    <select name="listaValores" id="listaValoresDest" size="2" multiple="" required="required">
                        <option value="Donostia">Donostia</option>
                        <option value="Vitoria-Gasteiz">Vitoria</option>
                        <option value="Bilbao">Bilbao</option>
                    </select>
                </p>
                <br/>
                <p>Fecha y hora local:<input type="datetime-local" name="tiempolocal" id="tiempolocal" onsubmit="comprobarFecha(); return false;" required="required"/>
                <p>Punto de recogida</p>
                <input type ="submit" value="crear viaje">
            </form>
        </section>
        </main>
        
    </body>
</html>

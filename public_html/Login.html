<html>
    <head>
        <title>Iniciar Sesión</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/Login.css">
        <script src="js/login.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <header id="cabecera">
            <div>
            <h1>Iniciar Sesión:</h1>
            </div>
        </header>
        <section>
            <form name="formularioLogin" id="formularioLogin" method="get" action="conductor.html" />
                <p>Email:<input type="email" name="miemail" id="miemail" placeholder="Ingresa tu email" required="required"/>
                    <br>
                <p>Contraseña:<input type="password" name="contraseña" id="contraseña" placeholder="Ingresa tu contraseña" required="required"/>
                    <br>
                <p>
                    <input type="submit" name="login" id="login" class="boton" value="login" onclick="location.href='conductor.html'"/>
                    <br>
                <h3>¿Aun no te has registrado?</h3>               
                <p>Registrate para poder iniciar sesión</p>
                <p><input  type="button" id="boton2" onclick="location.href ='registro.html'" value=" Registrarse"/>
                          
            </form>
        </section>
    </body>
</html>
